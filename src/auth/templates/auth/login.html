{% extends "base/layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
<script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
{% endblock head %}

{% block content %}
<div class="main">
    <p>Login:</p>
    <form action="/login" method="POST">
        <input type="text" class="studentid" name="studentid">
        <br>
        <input type="password" class="pass" name="pass">
        <p class="status"></p>
        <div class="submit">
            <button class="submit-button" type="button">Login</button>
        </div>
    </form>
</div>
{% endblock content %}
