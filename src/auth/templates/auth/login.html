{% extends "base/layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{% endblock head %}

{% block content %}
<div class="main">
    <p>Login:</p>
    <form action="/login" method="POST">
        <input type="text" name="studentid">
        <br>
        <input type="password" name="pass">
    </form>
    <div class="submit">
        <button>Login</button>
    </div>
</div>
{% endblock content %}
