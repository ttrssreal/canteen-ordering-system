
{% extends "base/layout.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/auth/signup.js') }}"></script>
{% endblock head %}
{% block content %}
<h1>Burnside High School - Canteen</h1>
        <p>Signup:</p>
        <form class="form" action="/signup" method="POST">
            <div class="fname">
                <div class="error"></div>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname">
                <br>
            </div>
            <div class="lname">
                <div class="error"></div>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname">
                <br>
            </div>
            <div class="studentid">
                <div class="error"></div>
                <label for="studentid">BHS Student ID number:</label>
                <input type="number" name="studentid" id="studentid">
                <br>
            </div>
            <div class="pass">
                <div class="error"></div>
                <label for="pass">Password:</label>
                <input type="pass" name="pass" id="pass">
                <br>
            </div>
            <div class="repeat_pass">
                <div class="error"></div>
                <label for="repeat_pass">Repeat Password:</label>
                <input type="pass" id="repeat_pass">
            </div>
            <button class="submit-button" type="button">Login</button>
            <div class="generic">
                <div class="error"></div>
            </div>
            <div class="status"></div>
        </form>
{% endblock content %}
